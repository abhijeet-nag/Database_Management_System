<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <link rel="stylesheet" href="/static/style11.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="form"> 
        <!--signup form start-->
        <form class="signup-form" action="/api/signup" method="post">
		    <i class="fas fa-user-plus"></i>
			<input class="user-input" type="email" name="email" placeholder="Email Address" id="Email" required>
			<input class="user-input" type="password" name="password" placeholder="Password more than 5 characters" id="password" required>
			<input class="btn" type="submit" name="" id="btn-signup" value="SIGN UP">
			<div class="options-02">
                <p>Already Registered? <a href="/">Sign In</a></p>
			</div>
		</form>
         <!--signup form end-->
    </div>	
</body>
</html>
